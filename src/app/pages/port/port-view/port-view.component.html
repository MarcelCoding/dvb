<table>
  <thead>
  <tr>
    <th>Departure</th>
    <th></th>
    <th>On Time</th>
    <th>Line</th>
  </tr>
  </thead>
  <tr *ngFor="let departure of departures">
    <td>{{(departure.time ? departure.time : departure.scheduled) | time}}</td>
    <td>{{(departure.time ? departure.time : departure.scheduled) | relativeTime}}</td>
    <td>{{departure.onTime ? 'Yes' : 'No'}}</td>
    <td>{{departure.line}} {{departure.direction}}</td>
  </tr>
</table>
